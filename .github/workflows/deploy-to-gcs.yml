name: Deploy to GCS

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to GCS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@9ec7761096e04c7578c72d1a11ef700a1292db4c
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_DOCS_TERRAFORM_PROD }}
        with:
          args: deploy